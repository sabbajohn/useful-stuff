version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=0
      - DATABASE_URL=postgresql://projtest:projtest123@postgres:5432/projtest
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - postgres
      - redis
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=projtest
      - POSTGRES_USER=projtest
      - POSTGRES_PASSWORD=projtest123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
